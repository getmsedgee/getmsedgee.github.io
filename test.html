<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        function createBouncingWindow() {
            var newWindow = window.open("", "", "width=200,height=200");
            var xPos = Math.random() * window.innerWidth;
            var yPos = Math.random() * window.innerHeight;
            var xSpeed = 5;
            var ySpeed = 5;

            function moveWindow() {
                xPos += xSpeed;
                yPos += ySpeed;

                if (xPos + 200 > window.innerWidth || xPos < 0) {
                    xSpeed = -xSpeed;
                }
                if (yPos + 200 > window.innerHeight || yPos < 0) {
                    ySpeed = -ySpeed;
                }

                newWindow.moveTo(xPos, yPos);
                requestAnimationFrame(moveWindow);
            }

            moveWindow();
        }

        setTimeout(createBouncingWindow, 500);
    </script>
</body>
</html>
